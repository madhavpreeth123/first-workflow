name: Build and push Docker image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: wndows-latest
    steps:
    -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
   


    
    
